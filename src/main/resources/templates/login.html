<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OpenMailer</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                <p class="text-gray-600">Sign in to your OpenMailer account</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer" class="hidden mb-4">
                <div id="alertBox" class="rounded-lg p-4">
                    <div class="flex items-start">
                        <svg id="alertIcon" class="w-5 h-5 flex-shrink-0 mr-3 mt-0.5" fill="currentColor" viewBox="0 0 20 20"></svg>
                        <div>
                            <p id="alertMessage" class="text-sm font-medium"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                        </div>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                            placeholder="you@example.com"
                        >
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                            placeholder="Enter your password"
                        >
                    </div>
                </div>

                <!-- Two-Factor Code Field (Optional) -->
                <div id="twoFactorSection" class="hidden">
                    <label for="twoFactorCode" class="block text-sm font-medium text-gray-700 mb-2">
                        Two-Factor Authentication Code (Optional)
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                            </svg>
                        </div>
                        <input
                            type="text"
                            id="twoFactorCode"
                            name="twoFactorCode"
                            maxlength="6"
                            pattern="[0-9]{6}"
                            class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                            placeholder="000000"
                        >
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Enter your 6-digit code if 2FA is enabled</p>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            type="checkbox"
                            id="rememberMe"
                            name="rememberMe"
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                        >
                        <label for="rememberMe" class="ml-2 text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <button type="button" onclick="toggleTwoFactor()" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                        Need 2FA?
                    </button>
                </div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitButton"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-200 flex items-center justify-center"
                >
                    <span id="buttonText">Sign In</span>
                    <svg id="loadingSpinner" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">New to OpenMailer?</span>
                    </div>
                </div>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">
                    Create an account
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-400">
                &copy; 2025 OpenMailer. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Toggle Two-Factor authentication section
        function toggleTwoFactor() {
            const section = document.getElementById('twoFactorSection');
            section.classList.toggle('hidden');
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            const container = document.getElementById('alertContainer');
            const box = document.getElementById('alertBox');
            const icon = document.getElementById('alertIcon');
            const messageEl = document.getElementById('alertMessage');

            container.classList.remove('hidden');
            messageEl.textContent = message;

            if (type === 'error') {
                box.className = 'rounded-lg p-4 bg-red-50 border border-red-200';
                icon.className = 'w-5 h-5 flex-shrink-0 mr-3 mt-0.5 text-red-600';
                icon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>';
            } else if (type === 'success') {
                box.className = 'rounded-lg p-4 bg-green-50 border border-green-200';
                icon.className = 'w-5 h-5 flex-shrink-0 mr-3 mt-0.5 text-green-600';
                icon.innerHTML = '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>';
            }
        }

        // Hide alert message
        function hideAlert() {
            document.getElementById('alertContainer').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const twoFactorCode = document.getElementById('twoFactorCode').value || null;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Prepare request body
            const loginData = {
                email: email,
                password: password
            };

            if (twoFactorCode && twoFactorCode.length === 6) {
                loginData.twoFactorCode = twoFactorCode;
            }

            // Disable button and show loading
            submitButton.disabled = true;
            buttonText.textContent = 'Signing in...';
            loadingSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store tokens
                    if (result.data.accessToken) {
                        if (rememberMe) {
                            localStorage.setItem('accessToken', result.data.accessToken);
                            if (result.data.refreshToken) {
                                localStorage.setItem('refreshToken', result.data.refreshToken);
                            }
                        } else {
                            sessionStorage.setItem('accessToken', result.data.accessToken);
                            if (result.data.refreshToken) {
                                sessionStorage.setItem('refreshToken', result.data.refreshToken);
                            }
                        }
                    }

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard or home page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Handle error response
                    const errorMessage = result.message || 'Login failed. Please check your credentials.';
                    showAlert(errorMessage, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again later.', 'error');
            } finally {
                // Re-enable button and hide loading
                submitButton.disabled = false;
                buttonText.textContent = 'Sign In';
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
