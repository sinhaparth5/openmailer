<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Components</title>
</head>
<body>

<!-- Simple Dropdown Menu -->
<div th:fragment="dropdown-menu" x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
    <div>
        <button type="button" @click="open = !open" class="inline-flex items-center justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span th:text="${buttonText} ?: 'Options'">Options</span>
            <svg class="-mr-1 ml-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div x-show="open" x-transition class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
        <div class="py-1" role="menu">
            <a th:each="item : ${items}" th:href="${item.url}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">
                <span th:text="${item.label}">Menu Item</span>
            </a>
        </div>
    </div>
</div>

<!-- Dropdown with Icons -->
<div th:fragment="dropdown-icons" x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
    <div>
        <button type="button" @click="open = !open" class="inline-flex items-center justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <span th:text="${buttonText} ?: 'Menu'">Menu</span>
            <svg class="-mr-1 ml-2 h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div x-show="open" x-transition class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
        <div class="py-1" role="menu">
            <a th:each="item : ${items}" th:href="${item.url}" class="group flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900" role="menuitem">
                <svg th:if="${item.icon}" class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path th:if="${item.icon == 'edit'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                    <path th:if="${item.icon == 'delete'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    <path th:if="${item.icon == 'duplicate'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <span th:text="${item.label}">Menu Item</span>
            </a>
        </div>
    </div>
</div>

<!-- Action Menu (3 dots) -->
<div th:fragment="action-menu" x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
    <div>
        <button type="button" @click="open = !open" class="rounded-full flex items-center text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path>
            </svg>
        </button>
    </div>

    <div x-show="open" x-transition class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
        <div class="py-1" role="menu">
            <a th:href="${viewUrl}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">View</a>
            <a th:href="${editUrl}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Edit</a>
            <a th:href="${duplicateUrl}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Duplicate</a>
            <hr class="my-1 border-gray-200">
            <button th:onclick="${deleteAction}" class="block w-full text-left px-4 py-2 text-sm text-red-700 hover:bg-red-50" role="menuitem">Delete</button>
        </div>
    </div>
</div>

<!-- User Profile Dropdown -->
<div th:fragment="user-dropdown" x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
    <div>
        <button type="button" @click="open = !open" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <div class="h-8 w-8 rounded-full bg-blue-600 flex items-center justify-center">
                <span class="text-white font-medium" th:text="${userInitial} ?: 'U'">U</span>
            </div>
            <svg class="ml-2 h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div x-show="open" x-transition class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
        <div class="px-4 py-3 border-b border-gray-200">
            <p class="text-sm font-medium text-gray-900" th:text="${userName} ?: 'User Name'">User Name</p>
            <p class="text-sm text-gray-500 truncate" th:text="${userEmail} ?: 'user@example.com'">user@example.com</p>
        </div>
        <div class="py-1" role="menu">
            <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Dashboard</a>
            <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Settings</a>
            <a href="/profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Your Profile</a>
            <hr class="my-1 border-gray-200">
            <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
        </div>
    </div>
</div>

<!-- Filter Dropdown -->
<div th:fragment="filter-dropdown" x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
    <div>
        <button type="button" @click="open = !open" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="-ml-1 mr-2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
            </svg>
            <span th:text="${filterLabel} ?: 'Filter'">Filter</span>
        </button>
    </div>

    <div x-show="open" x-transition class="origin-top-right absolute right-0 mt-2 w-64 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
        <div class="p-4">
            <h3 class="text-sm font-medium text-gray-900 mb-3">Filter by</h3>
            <div class="space-y-2">
                <label th:each="filter : ${filters}" class="flex items-center">
                    <input type="checkbox" th:name="${filter.name}" th:value="${filter.value}" th:checked="${filter.checked}" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-700" th:text="${filter.label}">Filter option</span>
                </label>
            </div>
            <div class="mt-4 flex justify-end space-x-2">
                <button type="button" @click="open = false" class="px-3 py-1.5 text-sm text-gray-700 hover:text-gray-900">Cancel</button>
                <button type="button" class="px-3 py-1.5 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700">Apply</button>
            </div>
        </div>
    </div>
</div>

<!-- Sort Dropdown -->
<div th:fragment="sort-dropdown" x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
    <div>
        <button type="button" @click="open = !open" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="-ml-1 mr-2 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4"></path>
            </svg>
            <span>Sort by: </span>
            <span class="font-semibold ml-1" th:text="${currentSort} ?: 'Date'">Date</span>
        </button>
    </div>

    <div x-show="open" x-transition class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
        <div class="py-1" role="menu">
            <a th:each="option : ${sortOptions}" th:href="${option.url}" th:classappend="${option.active ? 'bg-gray-100 text-gray-900' : 'text-gray-700'}" class="flex items-center justify-between px-4 py-2 text-sm hover:bg-gray-100" role="menuitem">
                <span th:text="${option.label}">Sort option</span>
                <svg th:if="${option.active}" class="h-5 w-5 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
            </a>
        </div>
    </div>
</div>

<!-- Bulk Actions Dropdown -->
<div th:fragment="bulk-actions" x-data="{ open: false }" @click.away="open = false" class="relative inline-block text-left">
    <div>
        <button type="button" @click="open = !open" th:disabled="${!hasSelected}" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
            <span th:text="'Bulk Actions (' + ${selectedCount} + ')'">Bulk Actions (0)</span>
            <svg class="ml-2 -mr-1 h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div x-show="open" x-transition class="origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
        <div class="py-1" role="menu">
            <button type="button" th:onclick="${exportAction}" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Export Selected</button>
            <button type="button" th:onclick="${addToSegmentAction}" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Add to Segment</button>
            <button type="button" th:onclick="${addTagAction}" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Add Tag</button>
            <hr class="my-1 border-gray-200">
            <button type="button" th:onclick="${deleteAction}" class="block w-full text-left px-4 py-2 text-sm text-red-700 hover:bg-red-50" role="menuitem">Delete Selected</button>
        </div>
    </div>
</div>

</body>
</html>
