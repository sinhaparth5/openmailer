<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card Components</title>
</head>
<body>

<!-- Stat Card -->
<div th:fragment="stat-card" class="bg-white rounded-lg shadow p-6">
    <div class="flex items-center justify-between">
        <div class="flex-1">
            <p class="text-sm font-medium text-gray-600 uppercase tracking-wide" th:text="${label} ?: 'Stat Label'">Stat Label</p>
            <p class="mt-2 text-3xl font-bold text-gray-900" th:text="${value} ?: '0'">0</p>
            <p class="mt-2 text-sm" th:classappend="${trend == 'up' ? 'text-green-600' : 'text-red-600'}">
                <span th:if="${trend == 'up'}">↑</span>
                <span th:if="${trend == 'down'}">↓</span>
                <span th:text="${change} ?: '0%'">0%</span>
                <span class="text-gray-600" th:text="${period} ?: 'from last month'">from last month</span>
            </p>
        </div>
        <div th:class="${iconBg} ?: 'bg-blue-100'" class="p-3 rounded-full">
            <svg th:class="${iconColor} ?: 'text-blue-600'" class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path th:if="${icon == 'users'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                <path th:if="${icon == 'mail'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                <path th:if="${icon == 'chart'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                <path th:if="${icon == 'cursor'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
            </svg>
        </div>
    </div>
</div>

<!-- Content Card -->
<div th:fragment="content-card" class="bg-white rounded-lg shadow">
    <div th:if="${title}" class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900" th:text="${title}">Card Title</h3>
        <p th:if="${subtitle}" class="mt-1 text-sm text-gray-600" th:text="${subtitle}">Card subtitle</p>
    </div>
    <div class="p-6">
        <div th:replace="${content}"></div>
    </div>
    <div th:if="${footer}" class="px-6 py-4 bg-gray-50 border-t border-gray-200">
        <div th:replace="${footer}"></div>
    </div>
</div>

<!-- Feature Card -->
<div th:fragment="feature-card" class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow duration-200">
    <div th:class="${iconBg} ?: 'bg-blue-100'" class="inline-flex p-3 rounded-lg mb-4">
        <svg th:class="${iconColor} ?: 'text-blue-600'" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" th:attr="d=${iconPath}"></path>
        </svg>
    </div>
    <h3 class="text-xl font-semibold text-gray-900 mb-2" th:text="${title} ?: 'Feature Title'">Feature Title</h3>
    <p class="text-gray-600" th:text="${description} ?: 'Feature description'">Feature description</p>
</div>

<!-- Campaign Card -->
<div th:fragment="campaign-card" class="bg-white rounded-lg shadow hover:shadow-md transition-shadow duration-200">
    <div class="p-6">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900" th:text="${name}">Campaign Name</h3>
                <p class="mt-1 text-sm text-gray-600" th:text="${subject}">Email Subject</p>
            </div>
            <span th:replace="~{components/badges :: status-badge}"></span>
        </div>

        <div class="mt-4 grid grid-cols-3 gap-4">
            <div>
                <p class="text-xs text-gray-600">Sent</p>
                <p class="text-lg font-semibold text-gray-900" th:text="${sent} ?: '0'">0</p>
            </div>
            <div>
                <p class="text-xs text-gray-600">Opens</p>
                <p class="text-lg font-semibold text-gray-900" th:text="${opens} ?: '0'">0</p>
            </div>
            <div>
                <p class="text-xs text-gray-600">Clicks</p>
                <p class="text-lg font-semibold text-gray-900" th:text="${clicks} ?: '0'">0</p>
            </div>
        </div>

        <div class="mt-4 flex items-center justify-between text-sm">
            <span class="text-gray-600" th:text="${createdAt}">Created date</span>
            <div class="flex space-x-2">
                <button class="text-blue-600 hover:text-blue-700 font-medium">View</button>
                <button class="text-gray-600 hover:text-gray-700 font-medium">Edit</button>
            </div>
        </div>
    </div>
</div>

<!-- Contact Card -->
<div th:fragment="contact-card" class="bg-white rounded-lg shadow p-4 hover:shadow-md transition-shadow duration-200">
    <div class="flex items-center space-x-4">
        <div class="flex-shrink-0">
            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                <span class="text-blue-600 font-semibold text-lg" th:text="${initial}">A</span>
            </div>
        </div>
        <div class="flex-1 min-w-0">
            <p class="text-sm font-medium text-gray-900 truncate" th:text="${name}">Contact Name</p>
            <p class="text-sm text-gray-600 truncate" th:text="${email}">email@example.com</p>
        </div>
        <div>
            <span th:replace="~{components/badges :: status-badge}"></span>
        </div>
    </div>
</div>

<!-- Empty State Card -->
<div th:fragment="empty-state" class="text-center py-12">
    <div class="inline-flex items-center justify-center w-16 h-16 bg-gray-100 rounded-full mb-4">
        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path th:if="${icon == 'inbox'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
            <path th:if="${icon == 'folder'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
            <path th:if="${icon == 'search'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
    </div>
    <h3 class="text-lg font-medium text-gray-900 mb-2" th:text="${title} ?: 'No items found'">No items found</h3>
    <p class="text-gray-600 mb-6" th:text="${description} ?: 'Get started by creating a new item'">Get started by creating a new item</p>
    <button th:if="${showButton}" th:replace="~{components/buttons :: btn-primary}"></button>
</div>

<!-- Loading Card -->
<div th:fragment="loading-card" class="bg-white rounded-lg shadow p-6">
    <div class="animate-pulse">
        <div class="h-4 bg-gray-200 rounded w-3/4 mb-4"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2 mb-4"></div>
        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
    </div>
</div>

</body>
</html>
