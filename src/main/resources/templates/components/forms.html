<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Components</title>
</head>
<body>

<!-- Text Input -->
<div th:fragment="input-text" class="mb-4">
    <label th:if="${label}" th:for="${id}" class="block text-sm font-medium text-gray-700 mb-2" th:text="${label}">Label</label>
    <input
        th:type="${type} ?: 'text'"
        th:id="${id}"
        th:name="${name} ?: ${id}"
        th:value="${value}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        th:disabled="${disabled}"
        th:readonly="${readonly}"
        class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 disabled:bg-gray-100 disabled:cursor-not-allowed"
    />
    <p th:if="${helpText}" class="mt-1 text-sm text-gray-600" th:text="${helpText}">Help text</p>
    <p th:if="${error}" class="mt-1 text-sm text-red-600" th:text="${error}">Error message</p>
</div>

<!-- Text Input with Icon -->
<div th:fragment="input-with-icon" class="mb-4">
    <label th:if="${label}" th:for="${id}" class="block text-sm font-medium text-gray-700 mb-2" th:text="${label}">Label</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path th:if="${icon == 'mail'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                <path th:if="${icon == 'search'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                <path th:if="${icon == 'user'}" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
        </div>
        <input
            th:type="${type} ?: 'text'"
            th:id="${id}"
            th:name="${name} ?: ${id}"
            th:value="${value}"
            th:placeholder="${placeholder}"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150"
        />
    </div>
    <p th:if="${helpText}" class="mt-1 text-sm text-gray-600" th:text="${helpText}">Help text</p>
</div>

<!-- Textarea -->
<div th:fragment="textarea" class="mb-4">
    <label th:if="${label}" th:for="${id}" class="block text-sm font-medium text-gray-700 mb-2" th:text="${label}">Label</label>
    <textarea
        th:id="${id}"
        th:name="${name} ?: ${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        th:rows="${rows} ?: 4"
        class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 resize-y"
        th:text="${value}"
    ></textarea>
    <p th:if="${helpText}" class="mt-1 text-sm text-gray-600" th:text="${helpText}">Help text</p>
    <p th:if="${error}" class="mt-1 text-sm text-red-600" th:text="${error}">Error message</p>
</div>

<!-- Select Dropdown -->
<div th:fragment="select" class="mb-4">
    <label th:if="${label}" th:for="${id}" class="block text-sm font-medium text-gray-700 mb-2" th:text="${label}">Label</label>
    <select
        th:id="${id}"
        th:name="${name} ?: ${id}"
        th:required="${required}"
        class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150 bg-white"
    >
        <option th:if="${placeholder}" value="" th:text="${placeholder}">Select an option</option>
        <option th:each="option : ${options}"
                th:value="${option.value}"
                th:text="${option.label}"
                th:selected="${option.value == selected}">
            Option
        </option>
    </select>
    <p th:if="${helpText}" class="mt-1 text-sm text-gray-600" th:text="${helpText}">Help text</p>
</div>

<!-- Checkbox -->
<div th:fragment="checkbox" class="flex items-center mb-4">
    <input
        type="checkbox"
        th:id="${id}"
        th:name="${name} ?: ${id}"
        th:checked="${checked}"
        th:value="${value} ?: 'true'"
        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
    />
    <label th:for="${id}" class="ml-2 text-sm text-gray-700" th:text="${label}">Checkbox label</label>
</div>

<!-- Radio Button -->
<div th:fragment="radio" class="flex items-center mb-2">
    <input
        type="radio"
        th:id="${id}"
        th:name="${name}"
        th:value="${value}"
        th:checked="${checked}"
        class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-2 focus:ring-blue-500"
    />
    <label th:for="${id}" class="ml-2 text-sm text-gray-700" th:text="${label}">Radio label</label>
</div>

<!-- Radio Group -->
<div th:fragment="radio-group" class="mb-4">
    <label class="block text-sm font-medium text-gray-700 mb-2" th:text="${label}">Radio Group Label</label>
    <div class="space-y-2">
        <div th:each="option : ${options}" class="flex items-center">
            <input
                type="radio"
                th:id="${id + '_' + option.value}"
                th:name="${name}"
                th:value="${option.value}"
                th:checked="${option.value == selected}"
                class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-2 focus:ring-blue-500"
            />
            <label th:for="${id + '_' + option.value}" class="ml-2 text-sm text-gray-700" th:text="${option.label}">Option</label>
        </div>
    </div>
</div>

<!-- File Upload -->
<div th:fragment="file-upload" class="mb-4">
    <label th:if="${label}" th:for="${id}" class="block text-sm font-medium text-gray-700 mb-2" th:text="${label}">Upload File</label>
    <div class="flex items-center justify-center w-full">
        <label th:for="${id}" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors duration-200">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <p class="mb-2 text-sm text-gray-600">
                    <span class="font-semibold">Click to upload</span> or drag and drop
                </p>
                <p class="text-xs text-gray-500" th:text="${helpText} ?: 'CSV, XLS, XLSX (MAX. 10MB)'">CSV, XLS, XLSX (MAX. 10MB)</p>
            </div>
            <input th:id="${id}" th:name="${name} ?: ${id}" th:accept="${accept}" type="file" class="hidden" />
        </label>
    </div>
</div>

<!-- Toggle Switch -->
<div th:fragment="toggle" x-data="{ enabled: false }" class="flex items-center mb-4">
    <button
        type="button"
        th:id="${id}"
        @click="enabled = !enabled"
        :class="enabled ? 'bg-blue-600' : 'bg-gray-200'"
        class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        role="switch"
        :aria-checked="enabled.toString()"
    >
        <span :class="enabled ? 'translate-x-5' : 'translate-x-0'" class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"></span>
    </button>
    <input type="hidden" th:name="${name} ?: ${id}" x-model="enabled" />
    <label th:if="${label}" class="ml-3 text-sm text-gray-700" th:text="${label}">Toggle label</label>
</div>

<!-- Search Input -->
<div th:fragment="search" class="mb-4">
    <label th:if="${label}" th:for="${id}" class="sr-only" th:text="${label}">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input
            type="search"
            th:id="${id}"
            th:name="${name} ?: ${id}"
            th:placeholder="${placeholder} ?: 'Search...'"
            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150"
        />
    </div>
</div>

<!-- Date Input -->
<div th:fragment="date-input" class="mb-4">
    <label th:if="${label}" th:for="${id}" class="block text-sm font-medium text-gray-700 mb-2" th:text="${label}">Date</label>
    <input
        type="date"
        th:id="${id}"
        th:name="${name} ?: ${id}"
        th:value="${value}"
        th:min="${min}"
        th:max="${max}"
        class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150"
    />
    <p th:if="${helpText}" class="mt-1 text-sm text-gray-600" th:text="${helpText}">Help text</p>
</div>

<!-- Time Input -->
<div th:fragment="time-input" class="mb-4">
    <label th:if="${label}" th:for="${id}" class="block text-sm font-medium text-gray-700 mb-2" th:text="${label}">Time</label>
    <input
        type="time"
        th:id="${id}"
        th:name="${name} ?: ${id}"
        th:value="${value}"
        class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:outline-none transition duration-150"
    />
    <p th:if="${helpText}" class="mt-1 text-sm text-gray-600" th:text="${helpText}">Help text</p>
</div>

<!-- Form Group (Container) -->
<div th:fragment="form-group" class="mb-6">
    <h3 th:if="${title}" class="text-lg font-medium text-gray-900 mb-4" th:text="${title}">Form Section</h3>
    <div class="space-y-4">
        <div th:replace="${content}"></div>
    </div>
</div>

</body>
</html>
