# Production Profile Configuration

# Database Configuration (PostgreSQL) - Production
# TODO: Set these via environment variables in production
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA Configuration - Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Liquibase Configuration - Production
spring.liquibase.enabled=true

# Mail Configuration - Production
# TODO: Set these via environment variables in production
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# Thymeleaf Configuration - Production
spring.thymeleaf.cache=true

# Logging Configuration - Production
logging.level.root=WARN
logging.level.com.openmailer=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Security Configuration - Production
# Never use default credentials in production

# Error handling - Production (hide details)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

